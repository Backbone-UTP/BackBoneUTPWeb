<!-- Container for demo purpose -->

<div class="my-24 mx-auto md:px-6">
  <!-- Section: Design Block -->
  <section class="mb-32 text-center">
    <h2 class="mb-12 text-3xl font-bold text-cyan-50">
      Meet the
      <u class="text-primary dark:text-primary-400">Slaves</u>
    </h2>

    <div class="lg:gap-xl-12 grid gap-x-6 md:grid-cols-3 xl:grid-cols-4">
      <div class="mb-12" *ngFor="let Miembros of miembros">
        <img
          src="{{ Miembros.image }}"
          class="mx-auto mb-4 rounded-full shadow-lg dark:shadow-black/20"
          alt=""
          style="max-width: 100px"
        />

        <p class="mb-2 font-bold text-white">{{ Miembros.name }}</p>
        <p class="text-neutral-500 dark:text-neutral-300">
          {{ Miembros.job }}
        </p>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
</div>
<!-- Container for demo purpose -->
